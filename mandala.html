<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandala Sand Drawing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ui-container">
        <input type="range" id="symmetrySlider" min="1" max="8" step="1" value="4">
        <div id="colorPalette">
            <button class="colorBtn" data-color="red"></button>
            <button class="colorBtn" data-color="yellow"></button>
            <button class="colorBtn" data-color="blue"></button>
            <button class="colorBtn" data-color="#00ff00"></button>
            <button class="colorBtn" data-color="black"></button>
        </div>
    </div>
    
    <canvas id="mandalaCanvas"></canvas>

    <div class="controls">
        <button id="undoBtn">Undo</button>
        <button id="clearBtn">Clear</button>
        <button id="releaseBtn">Let Go</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
